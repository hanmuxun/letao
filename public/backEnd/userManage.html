<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- 引入bootstrap库 -->
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
	<!-- 引入NProgress -->
	<link rel="stylesheet" href="./lib/nprogress/nprogress.css">
	<!-- 引入表单验证插件的css -->
	<link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
	<!-- 引入当前页面的css -->
	<link rel="stylesheet" href="./css/admin.css">
</head>

<body>
	<!-- 左侧 -->
	<div class="left">
		<!-- 商标 -->
		<div class="brand">
			<a href="./index.html">
				ITCAST
			</a>
		</div>
		<!-- user -->
		<div class="user">
			<img src="./images/default.png" alt="">
			<span>超级管理员</span>
		</div>
		<!-- mune -->
		<div class="mune">
			<ul>
				<li>
					<a href="./userManage.html">
						<i class="glyphicon glyphicon-user"></i>
						用户管理
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<i class="glyphicon glyphicon-list"></i>
						分类管理
					</a>
					<div class="toggle">
						<a href="./categoryFrist.html">一级分类</a>
						<a href="javascript:;">二级分类</a>
					</div>
				</li>
				<li>
					<a href="./productManage.html">
						<i class="glyphicon glyphicon-tags"></i>
						商品管理
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 右侧 -->
	<div class="right">
		<div class="top">
			<a data-menu href="javascript:;">
				<i class="glyphicon glyphicon-align-justify"></i>
			</a>
			<a data-logout data-toggle="modal" href="#logout-modal">
				<i class="glyphicon glyphicon-log-out"></i>
			</a>

		</div>
		<div class="container-fluid">
			<!--路径导航-->
			<ol class="breadcrumb">
				<li>
					<a href="#">管理系统</a>
				</li>
				<li class="active">用户管理</li>
			</ol>
			<div class="ad_content">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th width="10%">序号</th>
							<th width="30%">用户名</th>
							<th width="30%">手机号</th>
							<th width="20%">状态</th>
							<th width="10%">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-center">
							<td>1</td>
							<td>itcast</td>
							<td>15346125691</td>
							<td>禁用</td>
							<td>
								<a href="javascript:;" class="btn btn-primary">启用</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="page">
					<ul class="pagination"></ul>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="manage-modal" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">温馨提示</h4>
				</div>
				<div class="modal-body">
					<p class="alert alert-warning">
						<!-- <i style.color:red class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗？ -->
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/template" id="usermanage-template">
	<%for(var i=0 ; i<rows.length; i++) {%>
		<tr class="text-center">
			<td><%=(page-1)*size+i+1%></td>
			<td><%=rows[i].username%></td>
			<td><%=rows[i].mobile%></td>
			<td><%=rows[i].isDelete==1? '禁用': '正常'%></td>
			<td>
				<%if(rows[i].isDelete == 1) {%>
					<a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="#manage-modal" data-toggle="modal" class="btn btn-primary">启用</a>	
					<%}else {%>
					<a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="#manage-modal" data-toggle="modal" class="btn btn-danger">禁用</a>
					<%}%>
			</td>
		</tr>
		<%}%>
	
</script>


	<!-- 引入jquery -->
	<script src="./lib/jquery/jquery.min.js"></script>
	<!-- 引入bootstrap的插件 -->
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- 引入echarts库 -->
	<script src="./lib/artTemplate/template-native.js"></script>
	<!-- 引入表单验证的插件 -->
	<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
	<!-- 引入分页插件 -->
	<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
	<!-- 引入进度条插件 -->
	<script src="./lib/nprogress/nprogress.js"></script>
	<!-- 引入admin文件 -->
	<script src="./js/admin.js"></script>
	<!-- 引入index.js -->
	<script src="./js/userManage.js"></script>

</body>

</html>
